<template name="sidebar">
  <div class="sidebar" data-color="orange" data-background-color="white" data-image="/img/background.jpg">
    <div class="logo">
      <a href="#" class="simple-text logo-normal">
        SimplTax
      </a>
    </div>
    <div class="sidebar-wrapper">
      <ul class="nav">
        <li class="nav-item home-active">
          <a class="nav-link to-home" href="#">
            <i class="material-icons">home</i>
            <p>Home</p>
          </a>
        </li>
        {{#if navTokenValid}}
          {{#if customerView}}
            <li class="nav-item">
              <a class="nav-link toggle-admin" href="#">
                <i class="material-icons">admin_panel_settings</i>
                <p>Toggle Admin Nav</p>
              </a>
            </li>
          {{else}}
            <li class="nav-item">
              <a class="nav-link toggle-customer" href="#">
                <i class="material-icons">shopping_cart</i>
                <p>Toggle Customer Nav</p>
              </a>
            </li>
          {{/if}}
          {{#if customerView}}
          <li class="nav-item customer-options-active">
            <a class="nav-link to-customer-options" href="#">
              <i class="material-icons">people</i>
              <p>Customer Options</p>
            </a>
          </li>
          <li class="nav-item shop-active">
            <a class="nav-link to-shop" href="#">
              <i class="material-icons">store</i>
              <p>Shop</p>
            </a>
          </li>
          <li class="nav-item checkout-active">
            <a class="nav-link to-checkout" href="#">
              <i class="material-icons">attach_money</i>
              <p>Checkout</p>
            </a>
          </li>
          {{else}}
            <li class="nav-item manage-locations-active ">
              <a class="nav-link to-manage-locations" href="#">
                <i class="material-icons">map</i>
                <p>Manage Locations</p>
              </a>
            </li>
            <li class="nav-item manage-products-active">
              <a class="nav-link to-manage-products" href="#">
                <i class="material-icons">shop</i>
                <p>Manage Products</p>
              </a>
            </li>
            <li class="nav-item manage-customers-active">
              <a class="nav-link to-manage-customers" href="#">
                <i class="material-icons">people</i>
                <p>Manage Customers</p>
              </a>
            </li>
            <li class="nav-item transactions-active">
              <a class="nav-link to-transactions" href="#">
                <i class="material-icons">shopping_bag</i>
                <p>Transactions</p>
              </a>
            </li>
          {{/if}}
          {{/if}}
          <li class="nav-item configuration-active">
            <a class="nav-link to-configuration" href="#">
              <i class="material-icons">settings</i>
              <p>Configuration</p>
            </a>
          </li>
          <hr>
          <li class="nav-item explain-req-active">
            <a class="nav-link to-explain-req" href="#">
              <i class="material-icons">highlight</i>
              <p>API Explain</p>
            </a>
          </li>
        <li class="nav-item debugging-active">
          <a class="nav-link open-debugging" href="#">
            <i class="open-debugging material-icons">report_problem</i>
            <p>Debugging</p>
          </a>
        </li>
      </ul>
      <div class="statuses" style="margin-left: 15px; margin-top: 50px;">
        <h3 class="text-center">TaxJar API Insights</h3>
        <p><strong>API Token Present:</strong> <span id="check-token" style="position: absolute; right: 10px; font-weight: bold; color: red;">{{checkToken}}</span></p>
        <p><strong>API Token Valid:</strong> <span id="check-token-valid" style="position: absolute; right: 10px; font-weight: bold; color: red;">{{checkTokenValid}}</span></p>
        <p><strong>API Enabled:</strong> <span id="check-api" style="position: absolute; right: 10px; font-weight: bold; color: red;">{{checkApi}}</span></p>
        <p><strong>Sales Tax Enabled:</strong> <span id="check-sales-tax" style="position: absolute; right: 10px; font-weight: bold; color: red;">{{checkSalesTax}}</span></p>
        <p><strong>Transaction Sync Enabled:</strong> <span id="check-transaction-sync" style="position: absolute; right: 10px; font-weight: bold; color: red;">{{checkTransactionSync}}</span></p>
        <p><strong>Your Session ID:</strong> <span id="user-session-id" style="position: absolute; right: 10px; font-weight: bold; color: green;">{{userSessionId}}</span></p>
      </div>
    </div>
  </div>
</template>
