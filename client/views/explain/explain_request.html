<template name="explainRequest">
  <div class="row">
    <div class="col-md-12 ml-auto mr-auto">
      <h1 class="text-center">API Explain Request</h1>
    </div>
  </div>

  <div class="row">
    <div class="col-md-12 ml-auto mr-auto">
      <div class="card" style="height: 100%">
        <div class="card-header card-header-primary card-header-text">
          <div class="card-icon">
            <i class="material-icons">highlight</i>
          </div>
          <h2 class="card-title text-center">Tax Request</h2>
        </div>
        <div class="card-body">
          <div class="row">
            <div class="col-md-3">

              <div class="form-group bmd-form-group">
                <label for="apiToken">API Token</label>
                <input type="password" class="form-control" value="{{apiToken}}" id="apiToken">
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-5 ml-auto mr-auto">
              <h3>Request Body</h3>
              <div class="form-group bmd-form-group">
                <textarea style="font-size: 1.5em; font-family: monospace;" id="taxesReq" name="taxesReq" rows="30" cols="50">{{taxesReq}}</textarea>
              </div>
            </div>

            <div class="col-md-5 ml-auto mr-auto">
              <h3>Insights</h3>
              <div class="form-group bmd-form-group">
                {{#each detail in insightDetails}}
                <div class="card">
                  <div class="card-header {{detail.color}} card-header-text">
                    <div class="card-icon">
                      <i class="material-icons">{{detail.icon}}</i>
                    </div>
                    <h3 class="card-title text-center" style="font-size: 1.5em;">{{detail.message}}</h3>
                  </div>
                </div>
                {{/each}}
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-6 mr-auto ml-auto">
              <div class="text-center">
                <a href="#" class="btn btn-primary btn-round mt-4 submit-request">Submit</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</template>
